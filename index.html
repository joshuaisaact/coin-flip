<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="mainWindow">
        <div class="background"></div>
        <h1>Coin Flip</h1>
        <img src="./resources/titlescreen2.jpg"><br>
        <button id="flipCoin">Flip the coin</button>
        <div id="flipped"></div>
        <div class="button-container">
            <button id="heads">Pick heads</button>
            <button id="tails">Pick tails</button>
        </div>
        <div id="result"></div>
        <div id="tally">Wins: 0 | Losses: 0</div>
        <audio src="./resources/synthetic-deception-loopable-epic-cyberpunk-crime-music-157454.mp3" controls autoplay loop></audio>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
